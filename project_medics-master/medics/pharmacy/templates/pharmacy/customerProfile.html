{% extends 'pharmacy/base.html' %}
{% load static %}
{%block content%}

<h1 class="text-center border rounded m-2 shadow-sm font-weight-bold py-2">Hello {{user.username}}</h1>

<div class="container-fluid ">

    <div class="card mb-3 p-3 shadow-sm" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4 ">
                <img class="border" src="{{user.customer.profile_pic.url}}" height="250px" alt="Profile picture">
            </div>
            <div class="col-md-8 ml-3">
                <div class="card-body">
                    <h5 class="card-title">Name: {{user.customer.name}}</h5>
                    <p class="card-text">Email: {{user.customer.email}}</p>
                    <p class="card-text">Phone: {{user.customer.phone}}</p>
                    <a href="{%url 'customer_profile_Edit' user.customer.id%}" class="btn btn-info rounded ">Edit
                        Profile</a>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
