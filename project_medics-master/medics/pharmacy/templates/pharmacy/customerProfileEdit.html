{% extends 'pharmacy/base.html' %}
{% load static %}
{%block content%}
<h1 class="text-center border rounded m-2 shadow-sm font-weight-bold py-2">Profile Edit</h1>

<div class="container p-3 profile-edit border shadow mt-3">


    <form action="" enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Name:</label>
            {{form.name}}

        </div>

        <div class="form-group">
            <label for="email">Email address:</label>
            {{form.email}}
            <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            {{form.phone}}

        </div>

        <div class="form-group">
            <label for="profile_pic-clear">Profile Picture:</label>
            {{form.profile_pic}}

        </div>





        <input type="submit" class="btn btn-info rounded border-0 " style="width:15%" name="Update Profile">
    </form>

    <br>
    <br>
    <br>
    <br>

</div>

{% endblock content %}
