{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1CABE2;">
    <div class="container-fluid">
        <a class="navbar-brand font-weight-bold" href="{%url 'home'%}">Medics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-light" href="{%url 'home'  %}">Home</a>
                </li>
                {% if request.user.customer %}
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-light" href="{%url 'customer_profile'  %}">Profile</a>
                </li>
                {% endif %}

            </ul>

        </div>
        <span class="hello-msg  text-light">Hello, {{request.user}}</span>
        <a href="{% url 'cart' %}">
            <img id="cart-icon" src="{% static 'images/cart.png' %}">
        </a>
        <p id="cart-total">{{cartItems}}</p>
        {% if request.user.customer %}
        <span><a class=" hello-msg text-white font-weight-bold ml-3" href="{% url 'customer_logout'  %}">
                Logout</a></span>
        {% endif %}
        {% if  not request.user.customer %}
        <span><a class=" hello-msg text-white font-weight-bold ml-3" href="{% url 'customer_login'  %}">
                Login</a></span>
        {% endif %}

    </div>
</nav>
