{%extends 'pharmacy/pharmacyBase.html'%}

{%block content%}
<h1 class="text-center border rounded m-2 shadow-sm fw-bold py-2 ">Add New Product</h1>


<div class="container add-product border shadow mt-3 ">
    <div class="row">
        <form action="" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="form-group">
                <label for="name">Name:</label>
                <div class="input-group">
                    {{form.name}}
                </div>

            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <div class="input-group">

                    {{form.price}}
                </div>


            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <div class="input-group">

                    {{form.category}}
                </div>

            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <div class="input-group">

                    {{form.description}}
                </div>

            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <div class="input-group">

                    {{form.image}}
                </div>

            </div>






            <input type="submit" value="Add Product" class="btn btn-info btn-sm mt-3">

        </form>
    </div>

</div>

{%endblock%}
